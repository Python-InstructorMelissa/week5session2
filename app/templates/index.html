<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Our App</h1>
    {% for c in allCourses %}
        <h2>Course Name: {{c.courseName}}</h2>
        <p>Description: {{c.courseDesc}}</p>
        <button><a href="/course/edit/{{c.id}}">Edit</a></button>
        <button><a href="/course/delete/{{c.id}}">Delete</a></button>
    {% endfor %}
    <form action="/createCourse" method='post'>
        <section>
            <label for='courseName'>Course Name: </label>
            <input type="text" name='courseName'>
        </section>
        <section>
            <label for="courseDesc">Course Description: </label>
            <input type="text" name="courseDesc">
        </section>
        <button>Submit New Course</button>
    </form>
</body>
</html>
