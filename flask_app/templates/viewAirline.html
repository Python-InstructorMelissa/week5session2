<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <title>{{airline.name}}</title>
</head>
<body>
    <header>
        <h1>AirCorp Airlines {{airline.name}}</h1>
        <nav>
            {% block menu %} {% include 'menu.html' %} {% endblock menu %}
        </nav>
    </header>
    <main>
        <h2>Headquartered in: {{airline.headquarters}}</h2>
        <h2>Number of Locations: {{airline.locations}}</h2>
        <h3>Number of Workers: {{airline.workers}}</h3>
        <h3>Number of Planes: {{airline.planes}}</h3>
    </main>
    <footer>

    </footer>
    <script type="text/javascript" src="{{ url_for('static', filename='js/scripts.js')}}"></script>
</body>
</html>
